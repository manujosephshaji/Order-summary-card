<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  
    <picture>
      <source media="(min-width:660px)" 
      srcset="./images/pattern-background-desktop.svg">
      <img src="./images/pattern-background-mobile.svg" alt="mobile-bg-image">
    </picture>
     
    <div class="flex-container">
        <div class="grid-container">
             <img src="./images/illustration-hero.svg" alt="illustration-hero">
             <h2>Order Summary</h2>
             <p>You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
              device <br> anywhere you like!</p>

              <div class="music-card">
                       <img src="./images/icon-music.svg" alt="icon of music">
                       <p> Annual Plan <br> <span>$59.99/year</span></p> 
                       <a href="#change">change</a>
              </div>
              <button class="btn-1">Proceed to Payment</button>
              <button class="btn-2">Cancel Order</button>
        </div>
    </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/manujosephshaji?tab=repositories" target="_blank">Manu Joseph Shaji</a>.
  </div>
</body>
</html>
